<body>
    <div class="body">

        <div class="title">拖動香蕉</div>
        <div id="banana" class="banana">
        </div>
        <script>
            // var ball = document.getElementsByClassName("ball");
            // let move
            // document.onmousemove = function() {
            //     var x = event.clientX * 100 / window.innerWidth + "%";
            //     var y = event.clientY * 70 / window.innerHeight + "%";

            //     for (var i = 0; i < 2; i++) {
            //         ball[i].style.left = x / 2;
            //         ball[i].style.top = y / 2;
            //         ball[i].style.transform = "translate(" + x + "," + y + ")";
            //     }
            // }
            var ball = document.getElementsByClassName("ball");
            let moveEye= function() {
                var x = event.clientX * 100 / window.innerWidth + "%";
                var y = event.clientY * 70 / window.innerHeight + "%";

                for (var i = 0; i < 2; i++) {
                    ball[i].style.left = x / 2;
                    ball[i].style.top = y / 2;
                    ball[i].style.transform = "translate(" + x + "," + y + ")";
                }
            }
            const banana=document.querySelector('#banana');
            let mousemove=function(e){
                banana.style.left=(e.clientX-20)+"px";
                banana.style.top=(e.clientY-20)+"px";

            }
            let drag=function(){
                document.addEventListener("mousemove",mousemove);
                document.addEventListener("mousemove",moveEye);
            }
            let drop=function(){
                document.removeEventListener("mousemove",mousemove);
                document.removeEventListener("mousemove",moveEye);
            }

            document.addEventListener("mousedown",drag);
            document.addEventListener("mouseup",drop);
        </script>
</body>

</html>
