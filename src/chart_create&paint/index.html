<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>#1 - Pixel Art Generator | AsmrProg</title>
</head>

<body>
    <h1>1.設定想要的表格長寬後按下生成表格</h1>
    <br>
    <h1>2.，選擇顏色並在畫筆及橡皮擦做切換來給表格上色</h1>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">表格寬</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">表格高</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">生成表格</button>
                <button id="clear-grid">清除表格</button>
                <input type="color" id="color-input">
                <button id="paint-btn">畫筆</button>
                <button id="erase-btn">橡皮擦</button>

            </div>

        </div>
        <div class="container"></div>
    </div>




    <script src="./index.js"></script>
</body>

</html>
